<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Extended</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js?v=4"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="canvas" width="300" height="300" class="blur"></canvas>
    <section class="instructions-modal">
      <div class="instructions">
        <h1>Tic Tac Toe Extended</h1>
        <p>The game is like regular tick tac toe, except for two things:</p>
        <ul>
          <li>
            <p>To win, a player must get 4 in a row (including diagonals).</p>
          </li>
          <li>
            <p>A player may use a turn to expand the board at any time.</p>
          </li>
        </ul>
        <p>At any time, you may press "R" to restart of "C" to recenter.</p>
        <p>Click anywhere to begin.</p>
      </div>
    </section>
  </body>
</html>
